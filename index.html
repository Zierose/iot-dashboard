<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Educational Kit for Building Automation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>IoT Educational Kit for Building Automation</h1>

    <div class="dashboard-container">
        <!-- Lighting Control -->
        <div class="card">
            <h2>Lighting Control</h2>
            <label>Light 1</label>
            <input type="checkbox" id="light1Toggle" onchange="toggleDevice('light1', this.checked)">
            <label>Light 2</label>
            <input type="checkbox" id="light2Toggle" onchange="toggleDevice('light2', this.checked)">
        </div>

        <!-- Fan Control -->
        <div class="card">
            <h2>Fan Control</h2>
            <label>Main Fan</label>
            <input type="checkbox" id="fanToggle" onchange="toggleDevice('fan', this.checked)">
            <label>Exhaust Fan</label>
            <input type="checkbox" id="exhaustFanToggle" onchange="toggleDevice('exhaustFan', this.checked)">
        </div>

        <!-- Socket Control -->
        <div class="card">
            <h2>Socket Control</h2>
            <label>Socket 1</label>
            <input type="checkbox" id="socket1Toggle" onchange="toggleDevice('socket1', this.checked)">
            <label>Socket 2</label>
            <input type="checkbox" id="socket2Toggle" onchange="toggleDevice('socket2', this.checked)">
            <label>Socket 3</label>
            <input type="checkbox" id="socket3Toggle" onchange="toggleDevice('socket3', this.checked)">
        </div>

        <!-- Air Conditioner Control -->
        <div class="card">
            <h2>Air Conditioner Control</h2>
            <label>Air Conditioner</label>
            <input type="checkbox" id="acToggle" onchange="toggleDevice('ac', this.checked)">
        </div>
    </div>

    <!-- Firebase and Firestore Setup -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
        // Firebase configuration (Replace with your own config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase and Firestore
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to toggle device status and save to Firebase
        function toggleDevice(device, state) {
            console.log(`${device} is ${state ? 'ON' : 'OFF'}`);
            db.collection("devices").doc(device).set({ state: state })
            .then(() => console.log(`${device} state updated in Firestore`))
            .catch(error => console.error("Error updating state:", error));
        }

        // Function to load initial states from Firestore
        function loadDeviceStates() {
            const devices = ['light1', 'light2', 'fan', 'exhaustFan', 'socket1', 'socket2', 'socket3', 'ac'];
            devices.forEach(device => {
                db.collection("devices").doc(device).get()
                .then(doc => {
                    if (doc.exists) {
                        document.getElementById(`${device}Toggle`).checked = doc.data().state;
                    } else {
                        console.log(`${device} not found in Firestore`);
                    }
                }).catch(error => console.error("Error fetching state:", error));
            });
        }

        // Load initial states when page loads
        window.onload = loadDeviceStates;
    </script>
</body>
</html>

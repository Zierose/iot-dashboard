<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Home Automation Dashboard</h1>
    <div class="card">
        <h2>Lighting Control</h2>
        <label>Living Room Light</label>
        <input type="checkbox" id="livingRoomLightToggle" onchange="toggleLight('livingRoom', this.checked)">
    </div>

    <div class="card">
        <h2>Climate Control</h2>
        <p>Temperature: <span id="temperatureDisplay">--</span>Â°C</p>
        <input type="range" id="temperatureSlider" min="16" max="30" oninput="updateTemperature(this.value)">
    </div>

    <div class="card">
        <h2>Security</h2>
        <p>Door Lock: <span id="doorLockStatus">Locked</span></p>
        <button onclick="toggleDoorLock()">Toggle Door Lock</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
